<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Parcel Refresh Test</title>
  <script src="showAlert.js"></script>
  <style>i { font-style: none; font-family: monospace; }</style>
</head>

<body>
  <h1>Parcel Refresh Test</h1>
  <p>When this page is built with a script tag that includes <i>showAlert.js</i>, and you run <i>parcel index.html</i>, the page won't re-load automatically as you make changes. If you remove the reference to <i>showAlert</i>, automatic refreshing works as expected.</p>
  <button onClick="showAlert()">Show Alert</button>
</body>

</html>
